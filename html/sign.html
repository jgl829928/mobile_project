<script>
	getUserInfo()
	var app = new Vue({
		el: "#app",
		data: {
			userInfo: JSON.parse(localStorage.userInfo),
			iIntegral: 0,
			signList: [],
			showPopTab: false
		},
		methods: {
			changeShowPopTab: function(){
				app.showPopTab = false
			},
			signUp: function(){
				$.ajax({
					type: 'post',
					url: host + 'sign.add',
					data: {iMemberID: app.userInfo.ID, sSignInDate: app.getToday()},
					success: function(res){
						if(res.success){
							// $(".pop-tab").show()
							app.showPopTab = true
							app.getSign(app)
						} else {
							go_alert2(res.message)
						}
					}
				})
			},
			getToday: function(){
				var today = new Date().toJSON().split('T')[0]
				return today
			},
			getSign: function (zhixiang) {
				this.signList = []
				$.ajax({
					type: 'post',
					url: host + 'sign.getlist',
					data: { iMemberID: zhixiang.userInfo.ID },
					success: function (res) {
						if(res.success){
							for (item of res.data) {
								app.signList.push({ 'signDay': item.sSignInDate.substring(8, 10) })
							}
							calUtil.init(app.signList);
						} else {
							go_alert2(res.message)
						}
					}
				})
			},
			// closeTab: function(){
			// 	$(".pop-tab").hide()
			// }
		},
		mounted: function(){
			this.getToday()
			this.getSign(this)
			$.ajax({
				type: 'post',
				url: host + 'settings.get',
				success: function(res){
					app.iIntegral = res.data.iIntegral2
				}
			})
		}
	})
