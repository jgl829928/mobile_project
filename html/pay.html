<script type="text/javascript">
	
	var app = new Vue({
		el: '#app',
		data: {
			info: {},
			type: null,
			payParam: {}
		},
		methods: {
			getInfo: function(){
				this.info = GetRequest()
			},
			setType: function(type){
				app.type = type
			},
			checkForm: function(){
				if(!app.type && app.type != 0){
					go_alert2('请选择支付方式')
					return false
				}
				return true
			},
			paySubmit: function () {
				if(app.checkForm()){
					$.ajax({
						type: 'post',
						url: host + 'member.pay',
						data: {
							iBalanceID: this.info.id,
							sPayType: this.type
						},
						success: function (res) {
							if (res.success) {
								var param = res.data
								var u = navigator.userAgent;
								var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
								var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
								if (isAndroid) {
									if (app.type == 0) {
										WebViewJavascriptBridge.wxPayAction(param);
									} else {
										WebViewJavascriptBridge.aliPayAction(JSON.stringify(param))
									}
								}
								if (isiOS) {
								    try {
								        if (app.type == 0) {
								            webkit.messageHandlers.wxPayAction.postMessage(param);
								        } else {
								            webkit.messageHandlers.aliPayAction.postMessage(param);
								        }
								    }
								    catch (e) { }
								}
							} else {
								go_alert2(res.message)
							}
						}
					})
				}
			},
			// getPayParam: function(){

			// 		}
			// 	})
			// },

			}
		},

		}
	})
